[project]
name = "deltaseis_env"
version = "0.1.0"
description = "Add a short description here"
authors = ["roeland <roeland.nieboer@deltares.nl>"]
channels = ["conda-forge"]
platforms = ["win-64", "linux-64", "osx-arm64", "osx-64"]

[tasks]
install = "python -m pip install --no-deps --editable ."
notebook = "jupyter notebook ./tutorials/segy_editing.ipynb"

[dependencies]
mamba = "*"
obspy = "*"
scipy = "*"
numpy = "*"
pyproj = "*"
pycrs = "*"
shapely = "*"
xarray = ">=2024.10.0,<2025"
python = ">=3.12"
pyzmq = ">=25.1.2,<25.2"
matplotlib = ">=3.8.3,<3.9"
ipykernel = ">=6.29.3,<6.30"
jupyter = ">=1.0.0,<1.1"
pip = ">=24.0,<25"
h5netcdf = ">=1.4.0,<2"
netcdf4 = ">=1.7.1,<2"
geopandas = ">=1.0.1,<2"
pyogrio = ">=0.7.2,<0.8"

[pypi-dependencies]
segyio = "*"
geost = "*"
segpy = "*"
opencv-python = ">=4.10.0.84, <5"
segysak = ">=0.5.4, <0.6"

